<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dash.css')}}">
</head>
<body>
    <div class="container">
        <h1>Translate</h1>
        <div class="language-select">
            <select name="source" id="source">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
            </select>
            <textarea id="source-text" placeholder="Enter text to translate"></textarea>
        <button type="button" id="translate-button">Translate</button>
            <select name="target" id="target">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
            </select>
            <textarea id="source-text" placeholder="Enter text to translate"></textarea>
        <button type="button" id="translate-button">Translate</button>
        </div>
        
        <div id="translation-result"></div>
        <a href="{{url_for('logout')}}">Press here to logout</a>
    </div>
    
</body>
</html>
