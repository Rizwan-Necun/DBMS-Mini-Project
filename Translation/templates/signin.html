<html lang="en" style="user-select: auto;">
<head style="user-select: auto;">
  
    <title style="user-select: auto;">Signin Template Â· Bootstrap v5.0</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link href="{{url_for('static',filename='/docs/5.0/dist/css/bootstrap.min.css')}}" rel="stylesheet"  crossorigin="anonymous" style="user-select: auto;">

    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signin.css') }}">
   
</head>
  <body class="text-center" style="user-select: auto;">
    <div class="container">
<main class="form-signin" style="user-select: auto;">
  <form style="user-select: auto;" method="POST" actions="#" >
    
    <h1 class="h3 mb-3 fw-normal"  style="color:antiquewhite; user-select: auto;">Please sign in</h1>

    <div class="form-floating" style="user-select: auto;">
      <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="user-select: auto;" data-listener-added_ce45aa1f="true">
      <label for="floatingInput" style="user-select: auto;">Email address</label> -->
      <input type="text" class="form-control" id="floatingInput" id="username" name="username" placeholder="Enter username" required  style="user-select: auto;" data-listener-added_ce45aa1f="true">
        <label for="username" style="user-select: auto;">Username</label>
    </div>
    <div class="form-floating" style="user-select: auto;">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="user-select: auto;" data-listener-added_ce45aa1f="true">
      <label for="floatingPassword" style="user-select: auto;">Password</label>
    </div>

    <div class="checkbox mb-3" style="user-select: auto;">
      <label style="color:antiquewhite; user-select: auto;">
        <input type="checkbox" value="remember-me" style=" user-select: auto;" data-listener-added_ce45aa1f="true"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="user-select: auto;">Login</button>
    <p class="mt-5 mb-3 text-muted" style="color:rgb(200, 191, 191); user-select: auto;">
      Don't have an account? <a href="{{url_for('register')}}" class="register-link">Register</a>
    </p>
  </form>
</main>
</div>


</div>
</body>
</html>
